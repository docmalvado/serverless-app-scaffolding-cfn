AWSTemplateFormatVersion: "2010-09-09"
Description: Codebuild Project

Parameters:
  project:
    Type: String
  environment:
    Type: String
    Description: Project's environment
    Default: dev
    AllowedValues:
      - dev
      - qa
      - prod
  codeBuildRoleArn:
    Type: String
Resources:
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties: 
      Name: !Sub ${project}-${environment}-build
      Description: Build project
      Artifacts: 
        Type: CODEPIPELINE
      BadgeEnabled: False
      Environment: 
        ComputeType: BUILD_GENERAL1_SMALL
        EnvironmentVariables:
          - Name: ENVIRONMENT
            Type: PLAINTEXT
            Value: ""
        Image: aws/codebuild/amazonlinux2-x86_64-standard:4.0
        ImagePullCredentialsType: CODEBUILD
        PrivilegedMode: True
        Type: LINUX_CONTAINER
      QueuedTimeoutInMinutes: 60
      ServiceRole: !Ref codeBuildRoleArn
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          env:
            shell: /bin/sh
            variables:
              PROFILE_NAME: "builder"
          phases:
            install:
              runtime-versions:
                nodejs: latest
              commands:
                - npm -v
                - node -v
                # Install node dependencies
                - npm install
            build:
              commands:
                # Build project
                - npm run build
            post_build:
              commands:
                # Prepare artifacts
                - BUILD_FORLDER=v.${CODEBUILD_BUILD_NUMBER}
                - mkdir $BUILD_FORLDER
                - cp -rp build/* $BUILD_FORLDER/
          artifacts:
            files:
              - $BUILD_FORLDER/**/*
            name: BUILD_FORLDER
      TimeoutInMinutes: 60
      Visibility: PRIVATE

Outputs:
  codeBuildProjectName:
    Value: !Ref CodeBuildProject
  codeBuildProjectArn:
    Value: !GetAtt CodeBuildProject.Arn